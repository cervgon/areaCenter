<html>
  <head>
    <title>CG calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/jquery.min.js"></script>
    <script src="js/panel.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/gui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="p05">
    <div id="header">
      <div class="container">
        <h1>CG calculator</h1>
        <input id="uploadImage" type="file" name="photoimage" class="fimg1" style="display: none" />
        <label for="uploadImage" class="xs btn btnGreen uppercase va-bottom floatRight">Select image
        </label>
        <br class="clear">
      </div>
    </div>
    <div class="container">
      <div id="analysisImage">
        <div id="xg"></div>
        <div id="yg"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        <img id="previewImg" src="image.png">
        <div id="area"></div>
      </div>
      <hr class="transparent">
      <img id="uploadPreview">
      <hr>
      <div id="filter" class="p0-05 inline-block">
        <label class="xm block m0">
          <span class="va-bottom fw300">Contrast</span>
        </label>
        <input type="range" min="10" max="100" step="5" id="range">
        <img class="block" src="contrast.png">
      </div>
    </div>
  </body>
</html>
